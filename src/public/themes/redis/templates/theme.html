<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="{{ url_for('public_bp.static',filename='images/favicon-32x32.png') }}" type="image/x-icon" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% if "document" == active_page %}
        <meta name="keywords" content="{{document.keyword}}">
        <meta name="description" content="{{document.description}}">
        {% else %}
        <meta name="keywords" content="Redis, knowledge, documentation, issue, problem, how-to, instructions, tutorial">
        <meta name="description" content="Welcome to the Redis Knowledge Base! In this portal, you will find troubleshooting guides, articles, tutorials and more for all the Redis solutions and clients">
        {% endif%}
        <title>Keybase</title>
        <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css"></link>
        <link rel="stylesheet" href="{{ url_for('public_bp.static',filename='css/style.css') }}" type="text/css" media="all">
        <link rel="canonical" href="https://keybase.redislabs-training.redislabs.com">
        <link rel="apple-touch-icon" href="{{ url_for('static',filename='images/redisicon.png') }}" />
        <link rel="apple-touch-icon-precomposed" href="{{ url_for('static',filename='images/redisicon.png') }}" />
        <link rel="apple-touch-startup-image" href="{{ url_for('static',filename='images/redisicon.png') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" ></script>
        <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    </head>

    <body>
        <section> <!--is-primary-->
            <nav class="p-1 mb-2 navbar is-transparent" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a href="{{ url_for('public_bp.public') }}" class="navbar-item">
                        <img src="{{ url_for('public_bp.static',filename='images/logo-redis-3.svg') }}">
                    </a>
                </div>

                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        <a href="{{ url_for('public_bp.public') }}" class="navbar-item">
                            <span>SEARCH</span>
                        </a>
                        <a href="{{ url_for('public_bp.public') }}" class="navbar-item">
                            <span>LOGIN</span>
                        </a>
                        <a href="{{ url_for('public_bp.public') }}" class="navbar-item">
                            <span>ABOUT</span>
                        </a>
                    </div>

                    <div class="navbar-end">
                        <a href="https://redis.com/try-free/" class="navbar-item">
                            <span style="font-weight: 500;font-size: .875rem;">Try Redis Cloud</span>
                        </a>
                    </div>
              </div>
            </nav>

            <div class="container" style="padding-left:20px; padding-right:20px;">
               {% block content %}
               {% endblock %}
            </div>
        </section>
    </body>
</html>
