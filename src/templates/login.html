       <form action="{{ url_for('simplelogin.login') }}" method="post">
            <div class="form-group">
            {{ form.csrf_token }}
            <!--
            <div class="form-control">{{ form.username(placeholder="Username") }}</div><br>

            <div class="field">
                <div class="control">
                    <input id="username" class="input is-large" name="username" placeholder="Username" required="" type="text" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input id="password" class="input is-large" name="password" placeholder="Password" type="password" autocomplete="off">
                </div>
            </div>

            {% if next %}<input type="hidden" name="next" value="{{next}}">{% endif %}
